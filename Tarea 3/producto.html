<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .logo {
      text-align: center;
      margin-top: 50px;
    }
    .logo img {
      width: 200px;
      height: auto;
    }
    .title {
      text-align: center;
      margin-top: 10px;
      font-size: 48px;
    }
  </style>

</head>
<body>

  <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
    <div class="logo">
      <img src="./img/PngItem_3526296.png" alt="Logo Supermercado stragan">
    </div>
    <h1 class="title">Registro De Producto</h1>
    <div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Registrar Producto</button>
      <a href="https://www.google.com" class="btn btn-secondary ml-2">Cancelar</a>
    </div>
  </div>


  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Registro de Producto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form id="productForm" class="needs-validation" novalidate>
            <div>
                <label for="validationCustom01" class="form-label">Codigo</label>
                <input type="text" class="form-control" id="validationCustom01"  placeholder="Ex. 86466" required>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Porfavor llenar.</div>
              </div>
            
            <div>
                <label for="validationCustom01" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="validationCustom01"  placeholder="Ex. Zanahoria" required>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Porfavor llenar.</div>
              </div>
            
            <div>
                <label for="validationCustom01" class="form-label">Codigo de Barra</label>
                <input type="text" class="form-control" id="validationCustom01"  placeholder="Ex. 87844545" required>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Porfavor llenar.</div>
              </div>
            
            <div>
                <label for="validationCustomUsername" class="form-label">Precio Unitario</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">$</span>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required placeholder="Ex. 1.5">
                  <div class="invalid-feedback">
                    Favor ingrese precio.
                  </div>
                </div>
              </div>
            
            <div>
                <label for="validationCustom01" class="form-label">Stock</label>
                <input type="text" class="form-control" id="validationCustom01"  placeholder="100 Cajas" required>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Porfavor llenar.</div>
              </div>
            
            <div>
                <label for="validationCustom01" class="form-label">Proveedor</label>
                <input type="text" class="form-control" id="validationCustom01"  placeholder="Ex. Plasal S.A.de C.V" required>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Porfavor llenar.</div>
              </div>
            
              <div>
                <div class="form-check">
            <label for="estatus" class="form-label">Estatus</label>
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Activo
                  </label>
                  <div class="invalid-feedback">
                    
                  </div>
                </div>
              </div>
            
              <div>
                <label for="validationCustom04" class="form-label">Categoria</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Seleccione una opción</option>
                  <option value="option1">Despensa</option>
                            <option value="option2">Utiles</option>
                            <option value="option3">Juguetes</option>
                            <option value="option3">Vestimenta</option>
                </select>
                <div class="invalid-feedback">
                  Porfavor, Seleccione una categoria.
                </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("productForm").addEventListener("submit", function(event) {
      event.preventDefault();

      if (this.checkValidity()) {
        window.location.href = "thankyou.html";
      }

      this.classList.add('was-validated');
    });
  </script>

</body>
</html>
